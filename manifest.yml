## Detailed description with markdown support
description: |
  A comprehensive Flipper Zero application for generating UPI (Unified Payments Interface) QR codes.
  
  **Features:**
  - Generate UPI QR codes with custom payee information
  - Support for username@bank format input
  - Fullscreen QR code display for easy scanning
  - Save QR codes to device storage
  - Clean and intuitive user interface
  - Proper URL encoding for special characters
  
  Perfect for digital payments in India using the UPI system.

